<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="wheel.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="wheel.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function (){


        var bRotate = false;
        var rotateFn = function (awards, angles, txt){
            bRotate = !bRotate;
            $('#rotate').stopRotate();
            $('#rotate').rotate({
                angle:0,
                animateTo:angles+1800,
                duration:8000,
                callback:function (){
                    alert(txt);
                    bRotate = !bRotate;
                }
            })
        };
        $('.pointer').click(function (){
            if(bRotate){
                return;
            }
            var item = rnd(0,7);
            switch (item){

                case 0:
                    rotateFn(0,337,'三等奖');
                    break;

                case 1:
                    rotateFn(1,26,'六等奖');
                    break;
                case 2:
                    rotateFn(2, 88, '五等奖');
                    break;
                case 3:
                    rotateFn(3, 137, '一等奖');

                    break;
                case 4:
                    rotateFn(4,  185, '四等奖');
                    break;
                case 5:
                    rotateFn(5, 137, '二等奖');
                    break;
                case 6:
                    rotateFn(6, 235, '六等奖');
                    break;
                case 7:
                    rotateFn(7, 287, '三等奖');
                    break;
            }

            console.log('点击了'+item+"=================");
        });
        });
        function rnd(n, m){
            return Math.floor(Math.random()*(m-n+1)+n)
        }
    </script>

</head>
<body>


    <div class="turntable-bg">
        <div class="wheel_back">
        <div class="pointer" >
            <img src="image/button.png" alt="pointer"/>
        </div>
        <div class="rotate" ><img id="rotate" src="image/wheel.png" alt="turntable"/></div>
        </div>
    </div>

    <div class="container">
        <div id="footing">
            <h3>最终解释权归 杭州初始网络科技有限公司</h3>
            <h3>咨询电话：0571-85395298-857</h3>
         </div>
    </div>
</body>
</html>
